<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Metadata -->
    <title>AlumniLink</title>
    <meta
      name="description"
      content="AlumniLink — Connect, Grow, and Succeed with alumni from your university."
    />

    <!-- Open Graph / Facebook Meta -->
    <meta property="og:title" content="AlumniLink" />
    <meta
      property="og:description"
      content="Reconnect with your college alumni, grow your professional network, and stay updated with events."
    />
    <meta property="og:image" content="/alumnilink-logo.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alumnilink.com" />
    <meta property="og:site_name" content="AlumniLink" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AlumniLink" />
    <meta
      name="twitter:description"
      content="Join AlumniLink — a professional alumni network to connect and grow together."
    />
    <meta name="twitter:image" content="/alumnilink-logo.jpg" />

    <!-- ✅ Local Favicon & Touch Icon -->
    <link rel="icon" type="image/png" href="/alumnilink-logo.jpg" />
    <link rel="apple-touch-icon" href="/alumnilink-logo.jpg" />

    <!-- Optional: Theme color for mobile browsers -->
    <meta name="theme-color" content="#4f46e5" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
